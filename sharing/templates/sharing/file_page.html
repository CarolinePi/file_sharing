{% extends 'base.html' %}
{% load static %}


{% block head %}
<title>{{ file }}</title>
<script>
var countDownDate = new Date("{{file.ended_date|safe}}").getTime();
</script>
<script type="text/javascript" src="{% static 'countdown.js' %}"></script>
<style>
.btn {
  background-color: DodgerBlue;
  border: none;
  color: white;
  padding: 12px 30px;
  cursor: pointer;
  font-size: 20px;
}

/* Darker background on mouse-over */
.btn:hover {
  background-color: RoyalBlue;
}

#countdown{
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
}
</style>
{% endblock %}

{% block active_link %}
  <li><a href="{% url 'index' %}">Home</a></li>
  {% if user.is_authenticated %}
    <li class="active"><a href="{% url 'my_uploading' %}">My uploading</a></li>
  {% endif %}
{% endblock %}

{% block body %}
<h1>{{ file }}</h1>
<div id="countdown"></div>
<a href="{{ MEDIA_URL }}{{ file.file }}" download id="download">
  <button class="btn"><i class="fa fa-download"></i>Download</button>
</a>
{% endblock %}
